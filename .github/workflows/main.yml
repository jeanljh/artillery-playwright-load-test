name: CI

on:
  push:
    branches:
      - master
      
#   workflow_dispatch:

jobs:
  artillery:
    runs-on: ubuntu-latest

    container: artilleryio/artillery:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make reports directory
        run: mkdir reports

      - name: Execute load tests
        run: /artillery-playwright-load-test/home/node/artillery/bin/artillery run --output reports/report.json artillery-config.yml

      - name: Generate HTML report
        run: //artillery-playwright-load-test/home/node/artillery/bin/artillery report --output reports/report reports/report.json

      - name: Archive test report
        uses: actions/upload-artifact@v3
        with:
          name: artillery-test-report
          path: reports/*

#       - name: Artillery
#         uses: SenorGrande/automated-artillery-action@v2.0.0
#         env:
#           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#         with:
#           artillery_path: 'artillery-config.yml'
#           output_path: 'reports'
          
      - name: Deploy report to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
